services:
  mosquitto:
    container_name: mosquitto
    user: "1001:1001"
    image: eclipse-mosquitto
    restart: always
    networks:
      - mosquitto
    ports:
      - "1883:1883/tcp"
    volumes:
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
      - ./config:/mosquitto/config

networks:
  mosquitto:
    name: mosquitto
